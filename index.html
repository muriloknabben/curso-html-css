<!DOCTYPE html>
<html lang="pt-BR">
    <head>
       <meta charset="UTF-8">
       <title>Murilo</title>
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="css/reset.css">
       <link rel="stylesheet" href="css/components/main-title.css">
       <link rel="stylesheet" href="css/components/subtitle.css">
       <link rel="stylesheet" href="css/components/box.css">
       <link rel="stylesheet" href="css/components/button.css">
       <link rel="stylesheet" href="css/components/main-action.css">
       <link rel="stylesheet" href="css/components/main-banner.css">
       <link rel="stylesheet" href="css/components/header.css">
       <link rel="stylesheet" href="css/components/section.css">
       <link rel="stylesheet" href="css/components/Skills-tec.css">
       <link rel="stylesheet" href="css/components/progress-bar.css">
       <link rel="stylesheet" href="css/components/wrapper-skills.css">
       <link rel="stylesheet" href="css/components/card-project.css">
       <link rel="stylesheet" href="css/components/wrapper-card.css">
    </head>
    <body>
        <header>
            <h1 class="main-title">MK</h1>
            <nav>
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="button" href="" lang="en">downloads CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Murilo Knabben</h2>
                    <h3 class="subtitle">FrontEnd Developer</h3>
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">downloads CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skills">
                <article class="Skills-tec -space">
                    <img class="icon" src="assets/img/ico_html5.png" alt="logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec">
                    <img class="icon" src="assets/img/ico_nodejs.png" alt="logo do NodeJS em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec -space">
                    <img class="icon" src="assets/img/ico_css3.png" alt="logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec">
                    <img class="icon" src="assets/img/ico_tdd.png" alt="logo do TDD em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec -space">
                    <img class="icon" src="assets/img/ico_js.png" alt="logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec">
                    <img class="icon" src="assets/img/ico_restapi.png" alt="logo do Rest API em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec -space">
                    <img class="icon" src="assets/img/ico_react.png" alt="logo do React em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
                <article class="Skills-tec">
                    <img class="icon" src="assets/img/ico_ux.png" alt="logo do UX em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="1">
                            1%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section -foundi">
            <h2 class="main-title -second">projetos</h2>

            <div class="wrapper-card">
                <a href="https://www.firedlabs.com" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/logo-firedlabs.png" alt="logo do firedlabs">
                    </figure>
                </a>
                <a href="" target="_blank">
                    <figure class="card-project -blue">
                        <img class="logo" src="assets/img/logo-collabcode.png" alt="logo do collabcode">
                    </figure>
                </a>
                <a href="" target="_blank">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/portfolio.png" alt="logo do portfolio">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
